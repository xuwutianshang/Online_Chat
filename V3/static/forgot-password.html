<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>找回密码 - WebChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .form {
      width: 90%;
      max-width: 400px;
      padding: 24px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .form input:focus {
      outline: none;
      border-color: #07c160;
      box-shadow: 0 0 0 2px rgba(7, 193, 96, 0.2);
    }
    .form button {
      width: 100%;
      padding: 12px;
      background: #07c160;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .form button:hover:not(:disabled) {
      background: #06a852;
    }
    .form button:disabled {
      background: #a0d9c0;
      cursor: not-allowed;
    }
    .link {
      text-align: center;
      margin-top: 16px;
      color: #07c160;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
    .step { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <div class="form">
    <!-- 步骤1：输入用户名 -->
    <div id="step1" class="step active">
      <h2>找回密码</h2>
      <input id="user" type="text" placeholder="请输入用户名" autocomplete="username" />
      <button onclick="requestReset()">发送验证码</button>
      <div class="link" onclick="location.href='/chat/login'">返回登录</div>
    </div>

    <!-- 步骤2：输入验证码和新密码 -->
    <div id="step2" class="step">
      <h2>重置密码</h2>
      <p>验证码已发送至绑定邮箱</p>
      <input id="code" type="text" placeholder="6位验证码" maxlength="6" inputmode="numeric" />
      <input id="newPass" type="password" placeholder="新密码（至少6位）" autocomplete="new-password" />
      <button onclick="resetPassword()">确认修改</button>
      <button onclick="backToStep1()" style="background:#ccc;margin-top:10px;">返回</button>
    </div>
  </div>

  <script>
    let resetUsername = '';

    async function postJson(url, data) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (!res.ok) {
        const text = await res.text();
        try {
          const json = JSON.parse(text);
          throw new Error(json.error || '请求失败');
        } catch {
          throw new Error(text || '未知错误');
        }
      }
      return await res.json();
    }

    async function requestReset() {
      const username = document.getElementById('user').value.trim();
      if (!username) {
        alert('请输入用户名');
        return;
      }

      try {
        await postJson('/chat/api/request_password_reset', { username });
        resetUsername = username;
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
      } catch (err) {
        alert('操作失败：' + err.message);
      }
    }

    async function resetPassword() {
      const code = document.getElementById('code').value.trim();
      const newPass = document.getElementById('newPass').value;

      if (!code || !newPass) {
        alert('请填写验证码和新密码');
        return;
      }
      if (newPass.length < 6) {
        alert('新密码至少6位');
        return;
      }

      // 从用户名反查邮箱（后端已绑定）
      const user = await postJson('/chat/api/check_user_email', { username: resetUsername }).catch(() => null);
      const email = user?.email;
      if (!email) {
        alert('该用户未绑定邮箱，无法找回密码');
        return;
      }

      try {
        await postJson('/chat/api/reset_password', {
          email: email,
          code: code,
          new_password: newPass
        });
        alert('密码修改成功！');
        setTimeout(() => location.href = '/chat/login', 800);
      } catch (err) {
        alert('重置失败：' + err.message);
      }
    }

    function backToStep1() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step1').classList.add('active');
    }
  </script>
</body>
</html>
