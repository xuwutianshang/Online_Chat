<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录 - WebChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .form {
      width: 90%;
      max-width: 400px;
      padding: 24px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .form h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    .form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }
    .form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .form input:focus {
      outline: none;
      border-color: #07c160;
      box-shadow: 0 0 0 2px rgba(7, 193, 96, 0.2);
    }
    .form button {
      width: 100%;
      padding: 12px;
      background: #07c160;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .form button:hover:not(:disabled) {
      background: #06a852;
    }
    .form button:disabled {
      background: #a0d9c0;
      cursor: not-allowed;
    }
    .link {
      text-align: center;
      margin-top: 16px;
      color: #07c160;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
    .forgot-password {
      text-align: center;
      margin-top: 8px;
      font-size: 13px;
      color: #999;
      cursor: pointer;
    }
    .forgot-password:hover {
      color: #07c160;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>登录</h2>
    <form id="loginForm">
      <label for="user">用户名</label>
      <input id="user" type="text" placeholder="请输入用户名" autocomplete="username" required />
      
      <label for="pass">密码</label>
      <input id="pass" type="password" placeholder="请输入密码" autocomplete="current-password" required />
      
      <button type="submit" id="loginBtn">登录</button>
    </form>
    <div class="forgot-password" onclick="location.href='/chat/forgot-password.html'">忘记密码？</div>
    <div class="link" onclick="location.href='/chat/register'">注册账号</div>
  </div>

  <script>
    async function postJson(url, data) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value;
      const btn = document.getElementById('loginBtn');

      if (!user || !pass) {
        alert('请输入用户名和密码');
        return;
      }

      btn.disabled = true;
      btn.textContent = '登录中...';

      try {
        const res = await postJson('/chat/api/login', { username: user, password: pass });
        if (res.ok) {
          localStorage.setItem('currentUser', user);
          location.href = '/chat/contacts';
        } else {
          alert(res.error || '登录失败');
        }
      } catch (err) {
        alert('网络错误或服务未启动');
      } finally {
        btn.disabled = false;
        btn.textContent = '登录';
      }
    });
  </script>
</body>
</html>
