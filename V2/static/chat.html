    body {

    #message-input { 
      flex:1;

<body>
  <div id="header">ä¸ <span id="friend-name">â€”</span> èŠå¤©</div>
  <div id="messages"></div>

  <div id="input-area">
    <input id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." />
    <label for="file-input" id="upload-btn">ğŸ“</label>
    <input type="file" id="file-input" accept="image/*,video/*" />
    <button id="send-btn" onclick="sendMessage()">å‘é€</button>
  </div>

  <div class="nav">
    <a href="/chat/contacts">èŠå¤©</a>
    <a href="/chat/contacts">è”ç³»äºº</a>
    <a href="/chat/discover">å‘ç°</a>
  </div>

  <script>
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) location.href = '/chat/login';

    const urlParams = new URLSearchParams(window.location.search);
    const friend = urlParams.get('with');
    if (!friend) location.href = '/chat/contacts';

    document.getElementById('friend-name').textContent = friend;

    async function getJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    async function postJson(url, data) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    // æ¸²æŸ“å•æ¡æ¶ˆæ¯ï¼ˆæ”¯æŒæ–‡æœ¬/å›¾ç‰‡/è§†é¢‘ï¼‰
    function renderMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === currentUser ? 'sent' : 'received');

      if (typeof msg.text === 'object' && msg.text.type === 'file') {
        const url = msg.text.url;
        if (url.startsWith('data:image/')) {
          const img = document.createElement('img');
          img.src = url;
          div.appendChild(img);
        } else if (url.startsWith('data:video/')) {
          const video = document.createElement('video');
          video.src = url;
          video.controls = true;
          div.appendChild(video);
        } else if (url.startsWith('/chat/uploads/')) {
          // æ¥è‡ªæœåŠ¡å™¨çš„æ–‡ä»¶
          if (msg.text.mimetype?.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = url;
            div.appendChild(img);
          } else if (msg.text.mimetype?.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            div.appendChild(video);
          } else {
            div.textContent = '[æ–‡ä»¶]';
          }
        }
      } else {
        div.textContent = msg.text || '[æœªçŸ¥æ¶ˆæ¯]';
      }
      return div;
    }

    async function loadMessages() {
      try {
        const msgs = await getJson(`/chat/api/messages/${currentUser}/${friend}`);
        const container = document.getElementById('messages');
        container.innerHTML = '';
        msgs.forEach(msg => {
          container.appendChild(renderMessage(msg));
        });
        container.scrollTop = container.scrollHeight;
      } catch (err) {
        console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', err);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;

      try {
        await postJson('/chat/api/send_message', { from: currentUser, to: friend, text });
        input.value = '';
        loadMessages();
      } catch (err) {
        alert('å‘é€å¤±è´¥');
      }
    }

    // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
    document.getElementById('file-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const maxSize = 20 * 1024 * 1024; // 20MB
      if (file.size > maxSize) {
        alert('æ–‡ä»¶ä¸èƒ½è¶…è¿‡ 20MB');
        return;
      }

      const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4', 'video/quicktime'];
      if (!allowedTypes.includes(file.type)) {
        alert('ä»…æ”¯æŒ JPG/PNG/GIF/MP4/MOV');
        return;
      }

      // ä¸Šä¼ æ–‡ä»¶åˆ°åç«¯
      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('/chat/api/send_file', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error('ä¸Šä¼ å¤±è´¥');

        const result = await res.json();
        // å‘é€æ–‡ä»¶æ¶ˆæ¯
        await postJson('/chat/api/send_message', {
          from: currentUser,
          to: friend,
          text: {
            type: 'file',
            url: result.url,
            mimetype: file.type
          }
        });
        loadMessages();
      } catch (err) {
        alert('æ–‡ä»¶å‘é€å¤±è´¥: ' + err.message);
      }

      // æ¸…ç©º input
      e.target.value = '';
    });

    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // åˆå§‹åŠ è½½ + è½®è¯¢
    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
